      <script>
        function slide(){
          document.getElementById('sidebar').classList.toggle('active');
        }
      </script> 
      <template id="animal-card-template">
        <li class="animal-card">
          <h3 class="card-name"></h3>
          <p class="card-locations">Locations: </p>
          <p class="card-prey">Prey: </p>
          <p class="card-behavior">Group Behavior: </p>
          <p class="card-threat">Biggest Threat: </p>
          <p class="card-habitat">Habitat: </p>
          <p class="card-diet">Diet: </p>
          <p class="card-lifestyle">Lifestyle: </p>
          <p class="card-slogan">Interesting fact: </p>
          <button type="submit" id="add-to-list">Add</button>
        </li>
      </template>
    </header>
    <div class="toggleButton" onclick="slide()">
      <img src="resources/list.png" alt="icon of a list">
      <p class="listLabel">My List</p>
    </div>
    <div id="sidebar">
      <ul>
        <li class="close" onclick="slide()">&#9447;</li>
        <li><h4>My List</h4></li>
       </ul>
    </div>
    <div class="container">
      <div class="container searchContainer">
        <form>
            <label class="labelTag">Search by name:</label><br>
            <input type="text" name="searchName" id="searchName" class="textInput">
            <button type="button" id="submitName">Search</button>
        </form>
        <div class="container searchResultTop">
          <ul class="animal-listing"></ul>
        </div>
      </div>
      <div class="container habitatContainer">
        <form>
            <label class="labelTag">Search by habitat:</label><br>
            <input list="habitats" name="habitats" class="textInput">
            <datalist id="habitats">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </datalist>
            <button type="button" value="submit">Search</button>
        </form>
        <div class="container searchHabitat"></div>
      </div>
      <div class="container dietContainer">
        <form>
            <label class="labelTag">Search by diet:</label><br>
            <input list="diet" name="diet" class="textInput">
            <datalist id="diet">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </datalist>
            <button type="button" value="submit">Search</button>
        </form>
        <div class="container searchDiet"></div>
       </div>
        <div class="container compareAnimals">
            <h2 class="sectionHeader">Compare Two Animals</h2>
            <p><em>Click on animals in "My List" to compare facts!</em></p>
            <div class="container compareResults">
                <div class="container myListCompare">
                    <h3>Animal 1:</h3>
                    <div class="container compare"></div>
                </div>
                <div class="container myListCompare">
                    <h3>Animal 2:</h3>
                    <div class="container compare"></div>
                </div>
            </div>
        </div>
      </div>
      
    </div>
